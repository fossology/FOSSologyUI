version: "3.9"

services:
  fossologyui_server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_SERVER_URL=localhost/repo/api/v2
        - REACT_APP_HTTPS=false
    image: fossologyui:react1.0
    environment:
      - REACT_APP_SERVER_URL=localhost/repo/api/v2
      - REACT_APP_HTTPS=false
    ports:
      - "3000:3000"
    command: yarn start