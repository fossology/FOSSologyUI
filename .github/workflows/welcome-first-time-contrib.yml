name: Welcome first time contributors

on:
  pull_request_target:
    types:
      - opened
  issues:
    types:
      - opened

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          Hello there ${{ github.actor }} 👋
          Welcome to fossology!💖
          Thank you and congratulations 🎉 for opening your very first issue in this project. 
          Incase you want to claim this issue, please comment down below! We will try to get back to you as soon as we can.👀
          Feel free to join us on [fossology Slack](https://fossology.slack.com/).👩‍💻 We would love to hear your interesting ideas and engage in discussions.💖
        pr-message: |
          Hello there ${{ github.actor }} 👋
          Thank you and congrats 🎉 for opening your first PR on this project.✨
          We will review it soon! Till then you can checkout the `README.md` for more details on it.